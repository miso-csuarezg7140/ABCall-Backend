# Sección para CORS y seguridad
x-google-management:
  metrics:
    - name: "requests"
      displayName: "Requests"
      valueType: INT64
      metricKind: DELTA
  quota:
    limits:
      - name: "requests-per-project"
        metric: "requests"
        unit: "1/min/{project}"
        values:
          STANDARD: 10000

# Configuración de CORS
x-google-endpoints:
  - name: abcall-api.endpoints.abcall-uniandes-g18a.cloud.goog
    allowCors: true

x-google-cors:
  allow-origins:
    - https://abcall-932696033849.us-central1.run.app
  allow-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allow-headers:
    - Content-Type
    - Authorization
    - X-Requested-With
  expose-headers:
    - Content-Length
    - X-Kuma-Revision
  max-age: 3600
  allow-credentials: true