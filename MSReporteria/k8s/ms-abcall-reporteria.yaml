---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-abcall-reporteria-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-abcall-reporteria-deployment
  template:
    metadata:
      labels:
        app: ms-abcall-reporteria-deployment
    spec:
      containers:
        - name: ms-abcall-reporteria-deployment
          image: IMAGE_TO_REPLACE
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            livenessProbe:
              httpGet:
                path: /ping
                port: 8080
              initialDelaySeconds: 15
              periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ms-abcall-reporteria-service
  annotations:
    cloud.google.com/backend-config: '{"default": "health-check-config"}'
spec:
  selector:
    app: ms-abcall-reporteria-deployment
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ms-abcall-reporteria-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ms-abcall-reporteria-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75